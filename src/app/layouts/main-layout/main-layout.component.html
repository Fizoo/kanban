<div class="main "
     [class.light-theme]="darkMode "
     [class.hide]="isHide | async">


  <header class="header">
    <app-header></app-header>
  </header>

  <aside  class="sidebar">
    <app-sidebar></app-sidebar>
  </aside>

  <main class="content">
    <app-content ></app-content>
  </main>

  <app-action-btn-hide
    *ngIf="isHide | async "
    [isHide]="isHide"
    (changeHide)="hideAside()"
  ></app-action-btn-hide>

</div>
