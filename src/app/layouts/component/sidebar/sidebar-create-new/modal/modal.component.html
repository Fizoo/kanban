<form >

<h1 mat-dialog-title>Add new board</h1>

<div mat-dialog-content>
  <mat-form-field class="form-field">
    <mat-label>Name</mat-label>
    <input matInput type="text">
    <button  matSuffix mat-icon-button aria-label="Clear">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <mat-form-field *ngFor="let i of columnCount" class="form-field">
    <mat-label>Column {{i}}</mat-label>
    <input matInput type="text">
    <button  matSuffix mat-icon-button aria-label="Clear">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <button class="btnForm"  mat-raised-button (click)="addColumns()">Add columns</button>
  <button class="btnForm" mat-raised-button mat-dialog-close="true" color="primary">Add columns</button>
</div>

</form>
